<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="functionFetch.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<title>Show Users</title>
	<style>
		#result {
			background-repeat: no-repeat;
			background-position: center;
			width: 100%;
			height: 130px;
		}
	</style>
</head>
<body>
	<div class="col-4 offset-4 mt-4">
		<div class="input-group mb-3">
			<input type="text" id="txt" class="form-control" placeholder="Введите login для поиска" aria-label="Recipient's username"
				   aria-describedby="basic-addon2">
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button" onclick='showUsers("txt", "result")'>Найти</button>
			</div>
		</div>

		<div class="card">
			<div class="card-header">
				Результат поиска
			</div>
			<div class="card-body">
				<div id="result"></div>
			</div>
		</div>
	</div>


</body>
</html>
